<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<style>
	.clock{
		width:200px;
		height:200px;
		border:5px solid #aaa;
		background:radial-gradient(yellow,green);
		box-shadow: 0 0 5px #000;
		margin:auto;
		position:fixed;
		left:0;
		top:0;
		bottom:0;
		right:0;
		border-radius:50%;
	}
</style>
<script>
	window.onload=function(){
		var clock=document.querySelector(".clock");
		creatClock();
		var h=creatZhen(6,50,"#000");
		var m=creatZhen(4,70,"#000");
		var s=creatZhen(2,90,"#000");
		var t=setInterval(function(){
			var times=new Date();
			var hour=times.getHours();
			var min=times.getMinutes();
			var sceond=times.getSeconds();
			h.style.transform="rotate("+(hour*30+min*6/12)+"deg)";
			m.style.transform="rotate("+(min*6)+"deg)";
			s.style.transform="rotate("+sceond*6+"deg)";
					// var m=creatZhen(4,70,"#000",min*6);
				// var s=creatZhen(2,90,"#000",second*6);
		},1000);
		// 创建表
		function creatClock(){
			var widths,heights;
			for(var i=0;i<60;i++){
				if(i%5==0){
					widths=4;
					heights=12;
				}else{
					widths=2;
					heights=6;
				}
				var div=document.createElement("div");
				div.style.cssText="width:"+widths+"px;height:"+heights+"px;background:#000;position:absolute;left:"+(200-widths)/2+"px;top:0;";
				div.style.transformOrigin="center 100px";
				div.style.transform="rotate("+i*6+"deg)";
				clock.appendChild(div);
			}
		}
		// 创建指针
		function creatZhen(w,h,c,a){
			var div=document.createElement("div");
			div.style.cssText="width:"+w+"px;height:"+h+"px;background:"+c+";position:absolute;left:"+(200-w)/2+"px;top:"+(200/2-h)+"px;";
			// div.style.transformOrigin="center "+h+"px";
			div.style.transformOrigin="center bottom";
			div.style.transform="rotate("+a+"deg)";
			clock.appendChild(div);
			return div;
		}
	}
</script>
<body>
	<div class="clock"></div>
</body>
</html>
